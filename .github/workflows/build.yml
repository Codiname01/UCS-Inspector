name: Build & Release (Inventor Add-in)

on:
  push:
    tags:
      - 'v*'           # se ejecuta cuando empujes un tag que empiece con v
  workflow_dispatch:    # permite lanzarlo manualmente

permissions:
  contents: write       # necesario para subir el ZIP al Release

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore packages (opcional si no usas paquetes)
        run: nuget restore UcsInspectorperu.sln

      - name: Build Release x64
        run: msbuild UcsInspectorperu.sln /t:Rebuild /p:Configuration=Release /p:Platform=x64

      - name: Empaquetar add-in
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Copy-Item "bin\x64\Release\net48\UcsInspectorperu.dll" "dist\UcsInspectorperu.dll" -Force
          # Renombramos el .addin del repo a un nombre simple para el usuario final:
          Copy-Item "Autodesk.UcsInspectorperu.Inventor.addin" "dist\UcsInspectorperu.addin" -Force
          Compress-Archive -Path dist\* -DestinationPath "UCS-Inspector-${{ github.ref_name }}.zip" -Force

      - name: Crear/adjuntar Release
        uses: softprops/action-gh-release@v2
        with:
          files: UCS-Inspector-${{ github.ref_name }}.zip
